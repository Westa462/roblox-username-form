<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Username Submit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b40);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #7289da;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
      background: #5c6fcf;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #form-section {
      margin-top: 20px;
      display: none;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #7289da33, transparent);
      animation: float 10s ease-in-out infinite;
      z-index: -1;
    }

    .glow:nth-child(1) {
      top: -100px;
      left: -100px;
    }

    .glow:nth-child(2) {
      bottom: -100px;
      right: -100px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="card">
    <h2>Submit Your Roblox Username</h2>
    <p>âœ… Please like, subscribe, and watch the video first!</p>

    <button onclick="goToChannel()">Go to My Channel</button>
    <button onclick="goToVideo()">Watch Required Video</button>
    <button onclick="showForm()">I Have Subscribed and Watched</button>

    <div id="form-section">
      <form action="https://formspree.io/f/mrbqwewz" method="POST">
        <input type="text" name="username" placeholder="Your Roblox Username" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    let channelVisited = false;
    let videoVisited = false;



    function goToChannel() {
      channelVisited = true;
      window.open("https://youtube.com/@Westa-h8m", "_blank");
    }

    function goToVideo() {
      videoVisited = true;
      window.open("https://www.youtube.com/watch?v=B_DoQPdEImc", "_blank");
    }

    
    function showForm() {
      if (channelVisited && videoVisited) {
        document.getElementById("form-section").style.display = "block";
      } else {
        alert("Please visit both the channel and the video first.");
      }
    }
  </script>
</body>
</html>
